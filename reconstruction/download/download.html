<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta id="idol-viewport" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<title>爱豆APP-下载</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<div class="idol-download-container">
	<img src="images/download_bg.png" class="idol-download-container-bg">
	<div class="idol-download-btn">
		<a class="idol-download-btn-item idol-download-btn-android" href="http://click.hm.baidu.com/app.gif?ap=104915&ch=23200">
			<i class="android-icon"></i>
			<span>Android下载</span>
		</a>
		<a class="idol-download-btn-item idol-download-btn-ios" href="http://click.hm.baidu.com/app.gif?ap=199824&ch=23209">
			<i class="ios-icon"></i>
			<span>iOS下载</span>
		</a>
		<div class="clearfix"></div>
	</div>
</div>
<script type="text/javascript">
	function getWindowWidth(){
        return window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
    }
    var posObj = {
   		top: 240,
   		fs: 28,
   		width: 626,
   		height: 100,
   		btnWidth: 300,	
   		bs: 15,
   		iconAndroidWidth: 54,
   		iconIosWidth: 50,
   		iconHeight: 57,
   		marginRight: 14 	
    };
    var windowWidth = getWindowWidth();
    var initialWidth = 720;
    if(windowWidth < initialWidth){
    	var scale = windowWidth / initialWidth;
    	var downloadBtnEl = document.getElementsByClassName('idol-download-btn')[0];
    	var downloadBtnItemEl = document.getElementsByClassName('idol-download-btn-item');
    	var androidIconEl = document.getElementsByClassName('android-icon')[0];
    	var iosIconEl = document.getElementsByClassName('ios-icon')[0];

    	downloadBtnEl.style.top = posObj.top * scale + "px";
    	downloadBtnEl.style.fontSize = posObj.fs * scale + "px";
    	downloadBtnEl.style.width = posObj.width * scale + "px";
    	downloadBtnEl.style.height = posObj.height * scale + "px";
    	downloadBtnEl.style.lineHeight = posObj.height * scale + "px";
    	downloadBtnEl.style.marginLeft = (-posObj.width * scale / 2) + "px";

    	downloadBtnItemEl[0].style.width = posObj.btnWidth * scale + "px";
    	downloadBtnItemEl[1].style.width = posObj.btnWidth * scale + "px";
    	downloadBtnItemEl[0].style.borderRadius = posObj.bs * scale + "px";
    	downloadBtnItemEl[1].style.borderRadius = posObj.bs * scale + "px";

    	androidIconEl.style.width = posObj.iconAndroidWidth * scale + "px";
    	androidIconEl.style.height = posObj.iconHeight * scale + "px";
    	androidIconEl.style.marginRight = posObj.marginRight * scale + "px";

		iosIconEl.style.width = posObj.iconIosWidth * scale + "px";
    	iosIconEl.style.height = posObj.iconHeight * scale + "px";
    	iosIconEl.style.marginRight = posObj.marginRight * scale + "px";

    }

</script>
</body>
</html>
