                resizewidth_tag = true;
            }

                heightratio = maxheight/pic_height;
                resizeheight_tag = true;
            }

            if(resizewidth_tag && resizeheight_tag)

                    ratio = widthratio;
                else

<script type="text/javascript">
var swiper = null;
var pageChange = document.querySelector(".page-now");
function showPicContainer(idx) {
    document.getElementById('main_container').style.display = 'none';
    document.getElementById('pic_container').style.display = '';
    if (swiper == null) {
        swiper = new Swiper('.md-pic', {
            slideClass:'view-it',
            wrapperClass:'lis-view',
            spaceBetween: 0,
            onSlideChangeEnd:function(slide){
                pageChange.innerHTML=slide.activeIndex+1;
            }
        });
    }
    pageChange.innerHTML=idx+1;
    swiper.slideTo(idx);
}

function hidePicContainer() {
    document.getElementById('pic_container').style.display = 'none';
    document.getElementById('main_container').style.display = '';
}

    
</script>

<script>

function isElementInViewport (el) {

    //special bonus for those using jQuery
    if (typeof jQuery === "function" && el instanceof jQuery) {
        el = el[0];
    }

    var rect = el.getBoundingClientRect();

    return (
        rect.top >= 0 &&
        rect.left >= 0 &&
        rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) && /*or $(window).height() */
        rect.right <= (window.innerWidth || document.documentElement.clientWidth) /*or $(window).width() */
    );
}

function handler() {
    var ele1 = document.getElementById('route-nav');
    var ele2 = document.getElementById('route-nav-fix');
    if (!isElementInViewport(ele1)) {
        ele2.style.display = '';
    } else {
        ele2.style.display = 'none';
    }
}

if (window.addEventListener) {
    addEventListener('scroll', handler, false);  
} else if (window.attachEvent)  {
    attachEvent('onscroll', handler);
}
    function closeTip() {
        document.getElementById('tips').style.display = 'none';
    }
    
</script>
