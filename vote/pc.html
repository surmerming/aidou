<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>爱豆-中国第一粉丝娱乐平台</title>
	<link rel="stylesheet" href="css/pc.css" />
</head>
<body>
<div class="idol-vote-container">
	<div class="idol-section-1-main">
		<a class="idol-vote-portal" href="http://idol001.com">访问爱豆官网</a>
		<div class="idol-vote-star">
			<div class="idol-vote-star-portrait">
				<img src="images/pc/star_portrait.png" />
			</div>
			<div class="idol-vote-star-name">少女时代</div>
		</div>
	</div>
	<div class="idol-section-2-main">
	</div>
	<div class="idol-section-3-main">
		<div class="idol-step-item">
			<div class="idol-step-item-content">
				<img src="images/pc/step_1.png" /><div class="idol-step-item-text">下载安装APP</div>
			</div>
		</div>
		<div class="idol-step-item">
			<div class="idol-step-item-content">
				<img src="images/pc/step_2.png" />
				<div class="idol-step-item-text">注册/登录</div>
			</div>
		</div>
		<div class="idol-step-item">
			<div class="idol-step-item-content">
				<img src="images/pc/step_3.png" />
				<div class="idol-step-item-text">选择关注<a href="#">防弹少年团</a></div>
			</div>
		</div>
		<div class="idol-step-item">
			<div class="idol-step-item-content">
				<img src="images/pc/step_4.png" />
				<div class="idol-step-item-text">进入<a href="#">防弹少年团</a>主页点击申请</div>
			</div>
		</div>
	</div>
	<div class="idol-vote-footer">
		<div class="idol-vote-footer-main">
			<div class="idol-app-download">
		        <div class="idol-app-download-left">
		            <div class="idol-adl-icon">
		                <img src="images/pc/app_download_icon.png">
		            </div>
		            <div class="idol-adl-slogan">
		                <div class="idol-adl-slogan-title">爱豆APP</div>
		                <div class="idol-adl-slogan-rate">
		                    <img src="images/pc/app_rate.png" alt="">
		                </div>
		            </div>
		        </div>
		        <div class="idol-app-download-btn">
			        <a class="idol-app-download-android" href="http://click.hm.baidu.com/app.gif?ap=104915&ch=23200">
				        </a>
		        	<a class="idol-app-download-ios" href="http://click.hm.baidu.com/app.gif?ap=199824&ch=23209">
			        </a>
		        </div>
		        <div class="idol-app-download-qrcode">
		            <img src="images/pc/app_qrcode.png">
		        </div>
		        <div class="clearfix"></div>    
		    </div>
		</div>
	</div>
</div>	
</body>
</html>
